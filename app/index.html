<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achtergrond Afbeelding met Logo en Tekst</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400&display=swap">
    <style>
        body {
            background-image: url('Achtergrond.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column; /* Verander naar column om elementen verticaal te stapelen */
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            opacity: 0.5;
        }
        .text, .subtext {
            font-family: 'League Spartan', sans-serif;
            color: #006633;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centreer de tekst */
        }
        .text {
            font-size: 48px;
            padding: 20px 40px;
        }
        .subtext {
            font-size: 36px; /* Kleinere lettergrootte dan de hoofdtekst */
            padding: 10px 20px; /* Kleinere padding */
            margin-top: 20px; /* Ruimte tussen de hoofdtekst en deze subtekst */
        }
    </style>
</head>
<body>
    <div class="text">Welkom</div>
    <div class="subtext">Druk op te knop om te beginnen</div> <!-- Extra tekstblok -->
    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
